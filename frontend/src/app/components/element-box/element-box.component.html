<div class="w-60 h-96  space-y-2">
    <div>
        <img src="{{ soap.image }}"/>
    </div>
    <div class="text-center space-y-2">
        <div>
            <p class="text-lg font-bold">{{ soap.name }}</p>
            <p class="text-gray-500">{{ soap.cost | currency:'EUR':'symbol':'1.2-2' }}</p>
        </div>
        <div>
            <button class="bg-sky-300 p-1 mx-2 w-11/12">
                Add to favorites ❤️
            </button>
        </div>
    </div>
</div>
